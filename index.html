<!doctype html>
<html ng-app="jsLessons">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>JS lessons</title>
	<meta name="author" content="Andrew Bakuta" />
	<meta name="description" content="JS lessons." />

	<meta name="google-site-verification" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="shortcut icon" href="favicon.ico" />

	<link rel="stylesheet" href="assets/css/reset.css" />
	<link rel="stylesheet" href="assets/css/style.css" />

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.2/angular.min.js"></script>
	<script src="//cdn.jsdelivr.net/angular.ui-router/0.2.13/angular-ui-router.min.js"></script>
	<script src="//rawgit.com/js-lessons/homework-results/master/build/index.js"></script>

	<script src="//rawgit.com/js-lessons/ascii-table/master/build/index.js"></script>

	<script src="assets/js/app.js"></script>
	<script src="assets/js/filters.js"></script>
	<script src="assets/js/services.js"></script>
	<script src="assets/js/controllers.js"></script>
	<script src="assets/js/directives.js"></script>
</head>
<body>
<div class="wrapper">

	<header>
		<div class='title'>
			<h1><a ui-sref="home">JS</a></h1>
			<h2>lessons <span>from <a href='https://github.com/dra1n' title='github: Andrew Bakuta'>Andrew Bakuta</a></span></h2>
		</div>

		<nav>
       <ol>
         <li>New homework #9 is available <a href="">here</a>a></li>
      </ol>
		</nav>
	</header>

	<aside>
    <ul>
    	<li class='title'>Title 1</li>
    </ul>

    <ul ng-repeat="n in [] | range:9">
      <li><a ui-sref-active="active" ui-sref="lessons({lessonId: n})">Lesson {{ n }}</a></li>
		</ul>

    <ul>
    	<li class='title'>Title 2</li>
    </ul>

    <ul>
      <li><a ui-sref="results">Home work results</a></li>
    </ul>
	</aside>

	<section>
		<article ui-view></article>
	</section>

	<footer>
		<p><small>&copy; Copyright <a href='http://anadea.info/'>Anadea</a></small></p>
	</footer>

</div>

</body>
</html>
